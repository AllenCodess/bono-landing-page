<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bono landing page</title>
    <link rel="icon" href="/bono-landing-page/images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header class="header-container">
        <div class="logo-container">
          <img src="/images/logo.svg" alt="" class="image-itself" />
        </div>
        <div class="text-content-container">
          <ul class="list">
            <li class="list-items"><i class="fa-solid fa-envelope"></i> contact@bono.com</li>
            <li class="list-items"><i class="fa-solid fa-phone"></i> (+31) 021-800-8244</li>
            <li class="list-items"><i class="fa-brands fa-twitter"></i></li>
          </ul>
        </div>
      </header>
      <div class="main-container">
        <main class="content-container">
          <div class="input-content-container">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="form-group">
                <label for="message">Your Message</label>
                <textarea class="form-group" name="message" id="message"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn">Submit</button>
              </div>
            </form>
          </div>
          <div class="main-text">
            <h1 class="main-header">Coming Soon For Every Developer</h1>
            <p class="main-text-description">
              Our new Bono web app will chnage the way you think about content management and will allow you to foucs on
              whats really important. Use the contact form to send us your thoughts
            </p>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
